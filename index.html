<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:300,400,600,700" rel="stylesheet">
    <title>Paradiso</title>
</head>

<body class="wrapper">

    <div class="side-fill"></div>

    <main class="main">
        <navigation class="top-navigation">
            <div class="nav-left">
                <a class="nav-item-menu" href="#">Menu</a>
                <a class="nav-item-search" href="#">Search</a>
            </div>
            <div class="nav-right">
                <a class="nav-item-programme" href="#">Programme</a>
            </div>
        </navigation>

        <a class="site-title" href="#"><img class="logo" src="https://www.paradiso.nl/extend/assets/images/mobile/logo/logo.svg" alt="paradiso logo"></a>

        <section class="just-confirmed">
        
            <div class="jc-left">
                <div class="jc-left-top">
                    <div class="img-container-large">
                        <img class="jc-img-large" src="./marenmorris.jpg" alt="Maren Morris">
                    </div>
                    <div class="title-block-large">
                        <h3 class="jc-title-large">Just confirmed</h3>
                        <h2 class="artist-title-large">Maren Morris</h2>
                    </div>
                </div>
                <div class="jc-left-bottom">
                    <div class="jc-left-bottom-square">
                        <div class="img-container-small">
                            <img class="jc-img-small-1" src="./themilkcartonkids.jpeg" alt="The Milk Carton Kids">
                        </div>
                        <div class="title-block">
                            <h3 class="jc-title">Just confirmed</h3>
                            <h2 class="artist-title">The Milk Carton Kids</h2>
                        </div>
                    </div>
                    <div class="jc-left-bottom-square">
                        <div class="img-container-small">
                            <img class="jc-img-small-2" src="./blackmilk.jpg" alt="Black Milk, Illa J">
                        </div>
                        <div class="title-block">
                            <h3 class="jc-title">Just confirmed</h3>
                            <h2 class="artist-title">Black Milk + Band, Illa J</h2>
                        </div>
                    </div>
                </div>
                </div>
            <div class="jc-right">
                <div class="jc-right-top">
                        <div class="img-container-small">
                                <img class="jc-img-small-3" src="./fatalflowers.jpg" alt="The Fatal Flowers">
                            </div>
                            <div class="title-block">
                                <h3 class="jc-title">Just confirmed</h3>
                                <h2 class="artist-title">The Fatal Flowers</h2>
                            </div>
                </div>
                <div class="jc-right-bottom">
                        <div class="img-container-long">
                                <img class="jc-img-long" src="./bettywright.jpg" alt="Betty Wright">
                            </div>
                            <div class="title-block">
                                <h3 class="jc-title">Just confirmed</h3>
                                <h2 class="artist-title">Betty Wright</h2>
                            </div>
                        </div>
            </div>
        </section>
    
        <h1 class="programme-title">Programme</h1>
        <section class="programme">PROGRAMME HIGHLIGHTS</section>
        <section class="calendar">CALENDAR</section>
    
    </main>

    <div class="side-fill"></div>
</body>

</html>
